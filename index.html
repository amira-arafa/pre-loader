<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:salmon"> 
   <svg width="500" height="500" style="display:block;margin:0 auto;padding-top: 178px;">
    <circle fill="blue" cx="100" cy="50" r="25">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="25 0"
          to="170 0"
          dur="5s"
          repeatCount="indefinite"
          values="25; 170; 25"
          
        />
      </circle>
    
    
          <rect x="110" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
             attributeType="CSS" 
             attributeName="height" 
             from="0" to="150" dur="5s"  begin="0s" repeatCount="indefinite" />
          </rect>
    <rect x="140" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
            attributeType="CSS" 
            attributeName="height" 
            from="0" to="150" dur="5s"  begin="0.5s" repeatCount="indefinite" />
    </rect>
    <rect x="170" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
            attributeType="CSS" 
            attributeName="height" 
            from="0" to="150" dur="5s"  begin="1s" repeatCount="indefinite" />
    </rect>
    <rect x="200" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
             attributeType="CSS" 
             attributeName="height" 
             from="0" to="150" dur="5s"  begin="1.5s" repeatCount="indefinite" />
          </rect>
    <rect x="230" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
            attributeType="CSS" 
            attributeName="height" 
            from="0" to="150" dur="5s"  begin="2s" repeatCount="indefinite" />
    </rect>
    <rect x="260" y="50" width="20" height="150" fill="white" rx="10" ry="10">
            <animate
            attributeType="CSS" 
            attributeName="height" 
            from="0" to="150" dur="5s"  begin="2.5s" repeatCount="indefinite" />
    </rect>
   </svg>



   
</body>
</html>
